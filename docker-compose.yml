services:
  mongodb:
    image: mongo:6.0
    container_name: mobile_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ ping: 1 }).ok' --quiet || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - app_network

  web:
    build: .
    container_name: mobile_web
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/mobile
    volumes:
      - ./dataset:/app/dataset:ro
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mongodata:

networks:
  app_network:
    driver: bridge
