services:
  mongodb:
    image: mongo:6.0
    container_name: mobile_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - app_network

  web:
    build: .
    container_name: mobile_web
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/mobile
    volumes:
      - ./dataset:/app/dataset:ro
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mongodata:

networks:
  app_network:
    driver: bridge
